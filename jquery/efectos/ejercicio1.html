<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ejercicio 1 - jQuery</title>
<style>
	button{padding: 12px;}
</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<script>
	var vissible = true;

	$(document).ready(function() {
		$("button").click(function() {
			if(vissible == true) {
				ocultarBoton();
			}else if(vissible == false){
				aparecerBoton();
			}
		});
	});

	function ocultarBoton(){
		$("p").hide(1000);
		vissible = false;
				document.getElementById("button").innerHTML = "Aparecer";
	}

	function aparecerBoton(){
		$("p").show(1000);
		vissible = true;
				document.getElementById("button").innerHTML = "Ocultar";
	}
</script>
</head>
<body>
<p> Este es nuestro primer ejercicio de jQuery. Al pulsar el botón debemos esconder el párrafo.<br/>
	¡No te olvides de enlazar la librería de jQuery para poder utilizar jQuery!
</p>
 <button id="button">Pulsa aquí</button>
</body>
</html>
