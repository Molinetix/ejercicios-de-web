<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lista de la compra</title>
  <style>
  	.row{margin:10px;}
  </style>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <form action="recibir_lista.php" method="GET" class="form-inline" role="form">
        <div class="form-group">
          <label class="" for="">Introduce el alimento</label>
          <input type="text" class="form-control" id="elemento" placeholder="Introduce la comida">
        </div>
        <button id="btnadd" type="reset" class="btn btn-info">AÃ±adir Elemento</button>
        <button id="btncomprar" class="btn btn-primary">Realizar Compra</button>
      </form>
    </div>
    <div class="row">
      <ul class="list-group">
        <li class="list-group-item">Peras</li>
        <li class="list-group-item">Manzanas</li>
        <li class="list-group-item">Platanos</li>
        <li class="list-group-item">Lechugas</li>
        <li class="list-group-item">Zanahorias</li>
      </ul>
    </div>
  </div>

	<script>

	$(document).ready(function($) {
		$("#btnadd").click(function(event) {
			var elemento = $("#elemento").val();
			if(elemento != ''){
			$("li:last").after('<li class="list-group-item">'+ elemento +'</li>')
			}
		});
	});

	</script>

</body>

</html>
